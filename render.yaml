services:
  - type: web
    name: polling-system-backend
    runtime: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGODB_URI
        fromDatabase:
          name: polling-system-db
          property: connectionString
    disk:
      name: polling-data
      mountPath: /data
      sizeGB: 1

  - type: web
    name: polling-system-frontend
    runtime: node
    buildCommand: cd frontend/vite-project && npm install && npm run build
    startCommand: npm install -g serve && serve -s dist -l 3000
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://polling-system-backend.onrender.com
      - key: VITE_SOCKET_URL
        value: https://polling-system-backend.onrender.com
    routes:
      - path: /
        destination: /index.html

databases:
  - name: polling-system-db
    databaseName: polling_system
    user: polling_user
    plan: free
