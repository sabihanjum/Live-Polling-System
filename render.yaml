services:
  - type: web
    name: polling-system-backend
    runtime: node
    buildCommand: cd backend && npm install --include=dev && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
    # MONGODB_URI optional for persistence; remove or set in service settings

  - type: web
    name: polling-system-frontend
    runtime: node
    buildCommand: cd frontend/vite-project && npm install --include=dev && npm run build
    startCommand: cd frontend/vite-project && npx --yes serve -s dist -l $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://polling-system-backend.onrender.com
      - key: VITE_SOCKET_URL
        value: https://polling-system-backend.onrender.com

